<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/polls/style.css' %}">
</head>
<body>
{% if last_question_list %}
    <ul>
        {% for question in last_question_list %}
            <li class="color-change shadow-pop-bl"><a href="{% url 'polls:details' question.id %}"> {{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay encuestas pendientes</p>
{% endif %}

</body>
</html>
